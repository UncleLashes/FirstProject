<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main-header">
        <div>
            <h1><span style="color: #6C3483">C</span><span id="other">reative</span></h1>
        </div>
        <div class="sign-up">
            <h3>New User?</h3><h3><a href="\">Sign Up</a></h3>
        </div>
    </div>
    <div class="main-body">
        <div class="login-image">
            <img src="Creative.png" alt="A Nice Login Imagine">
        </div>
        <div class="login-section">
            <h1>Welcome Back!</h1>
            <h3>Login to continue</h3>
            <div class="form">
                <i class="fa fa-user" ></i>
                <input type="email" placeholder="username111@gmail.com" required="required">
                
                <br><br>   
                <i class="fa fa-lock"></i> 
                <input type="password" placeholder="Enter Password" required="required">
                
                <div class="submit">
                    <button>LOGIN</button>
                    <a href="\">FORGOT PASSWORD?</a>
                </div>
                
            </div>
            <div class="Login-options">
                
                    <h4>Login with</h4>
                    <i class="fa fa-facebook"></i> 
                    <i class="fa fa-google"></i>
                    <i class="fa fa-twitter"></i>
                
            </div>

        </div>
    </div>
</body>
</html>
